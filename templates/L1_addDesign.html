<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="page_title">LSP Apparel - Add Design</title>
    <style>
        /* CSS Variables for Theming */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f7fafc;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --accent-primary: #38a169;
            --accent-primary-hover: #2f855a;
            --border-color: #e2e8f0;
            --border-focus-color: #38a169;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --error-color: #e53e3e;
            --success-color: #38a169;
            --body-bg: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);
        }

        body.dark-mode {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --text-primary: #edf2f7;
            --text-secondary: #a0aec0;
            --accent-primary: #48bb78;
            --accent-primary-hover: #38a169;
            --border-color: #4a5568;
            --border-focus-color: #48bb78;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --error-color: #f56565;
            --success-color: #48bb78;
            --body-bg: #171923;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--body-bg);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .controls-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .back-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .back-btn:hover {
            background: var(--accent-primary);
            color: white;
            transform: translateY(-2px);
        }

        .language-switcher, .theme-switcher {
            display: flex;
            align-items: center;
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 5px;
            border: 1px solid var(--border-color);
        }

        .lang-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            padding: 5px 10px;
            color: var(--text-secondary);
            border-radius: 15px;
        }

        .lang-btn.active {
            background: var(--accent-primary);
            color: white;
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 44px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: var(--border-color);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-primary);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .form-container {
            background: var(--bg-primary);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: var(--accent-primary);
            font-size: 2.25rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 1rem;
        }

        .input-group input, .input-group select {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1.05rem;
            outline: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .input-group input:focus, .input-group select:focus {
            border-color: var(--border-focus-color);
            box-shadow: 0 0 0 3px rgba(56, 161, 105, 0.2);
        }

        .size-distribution-section {
            grid-column: 1 / -1;
            margin-top: 1rem;
        }

        .size-distribution-section h3 {
            color: var(--accent-primary);
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .size-inputs-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .size-category-selection {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .category-checkbox {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-primary);
        }

        .category-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--accent-primary);
        }

        .size-category-container {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .size-category-container h4 {
            color: var(--accent-primary);
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .size-inputs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }

        .size-inputs-grid .input-group {
            margin-bottom: 0;
        }

        .size-inputs-grid label {
            font-size: 0.9rem;
            margin-bottom: 0.3rem;
        }

        .size-inputs-grid input {
            padding: 0.75rem;
        }

        .size-input-row {
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .size-input-row input {
            flex: 1;
        }

        .add-size-btn {
            padding: 0.75rem 1.5rem;
            border: 2px dashed var(--accent-primary);
            border-radius: 10px;
            background: transparent;
            color: var(--accent-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .add-size-btn:hover {
            background: var(--accent-primary);
            color: white;
        }

        .remove-size-btn {
            padding: 0.5rem 0.75rem;
            border: none;
            border-radius: 8px;
            background: var(--error-color);
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        .remove-size-btn:hover {
            background: #c53030;
        }

        .submit-btn {
            width: 100%;
            padding: 1.1rem;
            border: none;
            border-radius: 12px;
            background: var(--accent-primary);
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: var(--accent-primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(56, 161, 105, 0.3);
        }

        .submit-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            min-height: 1.5rem;
            font-weight: 600;
        }

        .error { color: var(--error-color); }
        .success { color: var(--success-color); }

        /* Success Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: var(--bg-primary);
            margin: 15% auto;
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 40px var(--shadow-color);
            animation: slideIn 0.3s ease;
        }

        .modal-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .modal-content h2 {
            color: var(--accent-primary);
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .modal-content p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .modal-btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 10px;
            background: var(--accent-primary);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .modal-btn:hover {
            background: var(--accent-primary-hover);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column-reverse;
                align-items: stretch;
            }
            .controls-container {
                justify-content: space-between;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .form-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()" data-translate-key="back_btn">← Back to Dashboard</button>
        <div class="controls-container">
            <div class="language-switcher">
                <button id="lang-en" class="lang-btn active">EN</button>
                <button id="lang-si" class="lang-btn">සිං</button>
            </div>
            <div class="theme-switcher">
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle" />
                    <div class="slider"></div>
                </label>
            </div>
        </div>
    </div>

    <div class="form-container">
        <h1 data-translate-key="form_title">✨ Add New Design</h1>
        <form id="addDesignForm">
            <div class="form-grid">
                <div class="input-group">
                    <label for="design_code" data-translate-key="design_code_label">Design Code</label>
                    <input type="text" id="design_code" name="design_code" required>
                </div>
                <div class="input-group">
                    <label for="cloth_purchase_id" data-translate-key="cloth_purchase_label">Cloth Purchase</label>
                    <select id="cloth_purchase_id" name="cloth_purchase_id" required>
                        <option value="" data-translate-key="select_cloth">Select cloth purchase...</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="allocated_yards_per_piece" data-translate-key="yards_per_piece_label">Yards Per Piece</label>
                    <input type="number" id="allocated_yards_per_piece" name="allocated_yards_per_piece" step="0.01" required>
                </div>
                <div class="input-group">
                    <label for="number_of_pieces" data-translate-key="number_of_pieces_label">Number of Pieces</label>
                    <input type="number" id="number_of_pieces" name="number_of_pieces" min="1" required>
                </div>

                <div class="size-distribution-section">
                    <h3 data-translate-key="size_distribution_title">Size Distribution</h3>
                    
                    <!-- Size Category Selection -->
                    <div class="size-category-selection">
                        <label class="category-checkbox">
                            <input type="checkbox" id="category-s-3xl" onchange="toggleSizeCategory('s-3xl')">
                            <span data-translate-key="category_s_3xl">S-3XL</span>
                        </label>
                        <label class="category-checkbox">
                            <input type="checkbox" id="category-28-38" onchange="toggleSizeCategory('28-38')">
                            <span data-translate-key="category_28_38">28-38</span>
                        </label>
                    </div>

                    <!-- S-3XL Size Inputs (Hidden by default) -->
                    <div id="sizes-s-3xl" class="size-category-container" style="display: none;">
                        <h4 data-translate-key="category_s_3xl">S-3XL Sizes</h4>
                        <div class="size-inputs-grid">
                            <div class="input-group">
                                <label>S</label>
                                <input type="number" class="size-quantity" data-size="S" min="0" value="0">
                            </div>
                            <div class="input-group">
                                <label>M</label>
                                <input type="number" class="size-quantity" data-size="M" min="0" value="0">
                            </div>
                            <div class="input-group">
                                <label>L</label>
                                <input type="number" class="size-quantity" data-size="L" min="0" value="0">
                            </div>
                            <div class="input-group">
                                <label>XL</label>
                                <input type="number" class="size-quantity" data-size="XL" min="0" value="0">
                            </div>
                            <div class="input-group">
                                <label>2XL</label>
                                <input type="number" class="size-quantity" data-size="2XL" min="0" value="0">
                            </div>
                            <div class="input-group">
                                <label>3XL</label>
                                <input type="number" class="size-quantity" data-size="3XL" min="0" value="0">
                            </div>
                        </div>
                    </div>

                    <!-- 28-38 Size Inputs (Hidden by default) -->
                    <div id="sizes-28-38" class="size-category-container" style="display: none;">
                        <h4 data-translate-key="category_28_38">28-38 Sizes</h4>
                        <div class="size-inputs-grid">
                            <div class="input-group">
                                <label>Free</label>
                                <input type="number" class="size-quantity" data-size="Free" min="0" value="0">
                            </div>
                            <div class="input-group">
                                <label>28</label>
                                <input type="number" class="size-quantity" data-size="28" min="0" value="0">
                            </div>
                            <div class="input-group">
                                <label>29</label>
                                <input type="number" class="size-quantity" data-size="29" min="0" value="0">
                            </div>
                            <div class="input-group">
                                <label>30</label>
                                <input type="number" class="size-quantity" data-size="30" min="0" value="0">
                            </div>
                            <div class="input-group">
                                <label>31</label>
                                <input type="number" class="size-quantity" data-size="31" min="0" value="0">
                            </div>
                            <div class="input-group">
                                <label>32</label>
                                <input type="number" class="size-quantity" data-size="32" min="0" value="0">
                            </div>
                            <div class="input-group">
                                <label>33</label>
                                <input type="number" class="size-quantity" data-size="33" min="0" value="0">
                            </div>
                            <div class="input-group">
                                <label>34</label>
                                <input type="number" class="size-quantity" data-size="34" min="0" value="0">
                            </div>
                            <div class="input-group">
                                <label>35</label>
                                <input type="number" class="size-quantity" data-size="35" min="0" value="0">
                            </div>
                            <div class="input-group">
                                <label>36</label>
                                <input type="number" class="size-quantity" data-size="36" min="0" value="0">
                            </div>
                            <div class="input-group">
                                <label>37</label>
                                <input type="number" class="size-quantity" data-size="37" min="0" value="0">
                            </div>
                            <div class="input-group">
                                <label>38</label>
                                <input type="number" class="size-quantity" data-size="38" min="0" value="0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="submit" class="submit-btn" data-translate-key="submit_btn">Create Design</button>
            <p id="message" class="message"></p>
        </form>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <div class="modal-icon">✅</div>
            <h2 data-translate-key="modal_title">Success!</h2>
            <p data-translate-key="modal_message">Design has been created successfully.</p>
            <button class="modal-btn" onclick="closeModalAndRedirect()" data-translate-key="modal_btn">Go to Dashboard</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- TRANSLATION DATA ---
            const translations = {
                en: {
                    page_title: "LSP Apparel - Add Design",
                    back_btn: "← Back to Dashboard",
                    form_title: "✨ Add New Design",
                    design_code_label: "Design Code",
                    cloth_purchase_label: "Cloth Purchase",
                    select_cloth: "Select cloth purchase...",
                    yards_per_piece_label: "Yards Per Piece",
                    number_of_pieces_label: "Number of Pieces",
                    size_distribution_title: "Size Distribution",
                    size_label: "Size",
                    quantity_label: "Quantity",
                    add_size_btn: "+ Add Another Size",
                    submit_btn: "Create Design",
                    modal_title: "Success!",
                    modal_message: "Design has been created successfully.",
                    modal_btn: "Go to Dashboard",
                    msg_error: "✗ An error occurred. Please try again.",
                    msg_validation: "✗ Please fill in all required fields."
                },
                si: {
                    page_title: "LSP ඇඟලුම් - ඩිසයින් එක් කරන්න",
                    back_btn: "← උපකරණ පුවරුවට ආපසු",
                    form_title: "✨ නව ඩිසයින් එක් කරන්න",
                    design_code_label: "ඩිසයින් කේතය",
                    cloth_purchase_label: "රෙදි මිලදී ගැනීම",
                    select_cloth: "රෙදි මිලදී ගැනීමක් තෝරන්න...",
                    yards_per_piece_label: "එක් කෑල්ලකට යාර",
                    number_of_pieces_label: "පොටවල් ගණන",
                    size_distribution_title: "ප්‍රමාණ බෙදා හැරීම",
                    size_label: "ප්‍රමාණය",
                    quantity_label: "ප්‍රමාණය",
                    add_size_btn: "+ තවත් ප්‍රමාණයක් එක් කරන්න",
                    submit_btn: "ඩිසයින් සාදන්න",
                    modal_title: "සාර්ථකයි!",
                    modal_message: "ඩිසයින් සාර්ථකව නිර්මාණය කර ඇත.",
                    modal_btn: "උපකරණ පුවරුවට යන්න",
                    msg_error: "✗ දෝෂයක් ඇතිවිය. කරුණාකර නැවත උත්සාහ කරන්න.",
                    msg_validation: "✗ කරුණාකර සියලුම අවශ්‍ය ක්ෂේත්‍ර පුරවන්න."
                }
            };



            // --- THEME MANAGEMENT ---
            const themeToggle = document.getElementById('theme-toggle');
            const setInitialTheme = () => {
                const savedTheme = localStorage.getItem('theme');
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    document.body.classList.add('dark-mode');
                    themeToggle.checked = true;
                }
            };
            themeToggle.addEventListener('change', () => {
                if (themeToggle.checked) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                }
            });

            // --- LANGUAGE MANAGEMENT ---
            const langEnBtn = document.getElementById('lang-en');
            const langSiBtn = document.getElementById('lang-si');
            let currentLanguage = localStorage.getItem('language') || 'en';

            const setLanguage = (lang) => {
                currentLanguage = lang;
                localStorage.setItem('language', lang);
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.getAttribute('data-translate-key');
                    if (translations[lang][key]) {
                        if (el.tagName === 'INPUT' && el.type === 'submit') {
                            el.value = translations[lang][key];
                        } else {
                            el.textContent = translations[lang][key];
                        }
                    }
                });
                document.documentElement.lang = lang;
                langEnBtn.classList.toggle('active', lang === 'en');
                langSiBtn.classList.toggle('active', lang === 'si');
            };

            langEnBtn.addEventListener('click', () => setLanguage('en'));
            langSiBtn.addEventListener('click', () => setLanguage('si'));

            // --- INITIALIZATION & AUTH CHECK ---
            setInitialTheme();
            setLanguage(currentLanguage);

            const token = localStorage.getItem('accessToken');
            if (!token) {
                // Redirect to login if no token
                // window.location.href = '/';
            }

            // --- LOAD CLOTH PURCHASES ---
            loadClothPurchases();

            async function loadClothPurchases() {
                try {
                    const response = await fetch('/cloth-purchases/operate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ action: "READ_ALL" })
                    });

                    if (response.ok) {
                        const purchases = await response.json();
                        const select = document.getElementById('cloth_purchase_id');
                        purchases.forEach(purchase => {
                            const option = document.createElement('option');
                            option.value = purchase.id;
                            option.textContent = `${purchase.cloth_name} - ${purchase.supplier_name} (${purchase.total_yards} yards)`;
                            select.appendChild(option);
                        });
                    }
                } catch (error) {
                    console.error('Error loading cloth purchases:', error);
                }
            }

            // --- FORM SUBMISSION ---
            const form = document.getElementById('addDesignForm');
            const messageEl = document.getElementById('message');

            form.addEventListener('submit', async function(event) {
                event.preventDefault();

                const sizeDistribution = [];
                
                // Collect sizes from both categories
                const allSizeInputs = document.querySelectorAll('.size-quantity[data-size]');
                
                allSizeInputs.forEach(input => {
                    const sizeName = input.getAttribute('data-size');
                    const quantity = parseInt(input.value) || 0;
                    
                    if (quantity > 0) {
                        sizeDistribution.push({
                            size: sizeName,
                            quantity: quantity
                        });
                    }
                });

                if (sizeDistribution.length === 0) {
                    messageEl.className = 'message error';
                    messageEl.textContent = translations[currentLanguage].msg_validation;
                    return;
                }

                // ... rest of the submission code remains the same

                const payload = {
                    action: "CREATE",
                    payload: {
                        design_code: document.getElementById('design_code').value,
                        cloth_purchase_id: document.getElementById('cloth_purchase_id').value,
                        allocated_yards_per_piece: parseFloat(document.getElementById('allocated_yards_per_piece').value),
                        number_of_pieces: parseInt(document.getElementById('number_of_pieces').value),
                        size_distribution: sizeDistribution
                    }
                };

                try {
                    const response = await fetch('/designs/operate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        document.getElementById('successModal').style.display = 'block';
                    } else {
                        const error = await response.json();
                        messageEl.className = 'message error';
                        messageEl.textContent = '✗ ' + (error.detail || translations[currentLanguage].msg_error);
                    }
                } catch (error) {
                    messageEl.className = 'message error';
                    messageEl.textContent = translations[currentLanguage].msg_error;
                }
            });
        });

        // --- ENTER KEY NAVIGATION (DYNAMIC) ---
        function setupEnterKeyNavigation() {
            const form = document.getElementById('addDesignForm');
            
            form.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                    e.preventDefault();
                    
                    // Get all visible inputs
                    const allInputs = Array.from(form.querySelectorAll('input:not([type="checkbox"]):not([type="submit"]), select'));
                    const visibleInputs = allInputs.filter(input => {
                        return input.offsetParent !== null && !input.disabled;
                    });
                    
                    const currentIndex = visibleInputs.indexOf(e.target);
                    
                    if (currentIndex > -1 && currentIndex < visibleInputs.length - 1) {
                        // Move to next visible input
                        const nextInput = visibleInputs[currentIndex + 1];
                        nextInput.focus();
                        nextInput.select(); // Optional: select text
                    } else if (currentIndex === visibleInputs.length - 1) {
                        // Last input - submit form
                        form.dispatchEvent(new Event('submit', { cancelable: true }));
                    }
                }
            });
        }

        // Call this function inside DOMContentLoaded
        setupEnterKeyNavigation();

        // --- SIZE CATEGORY MANAGEMENT ---
        function toggleSizeCategory(category) {
            const checkbox = document.getElementById(`category-${category}`);
            const container = document.getElementById(`sizes-${category}`);
            
            if (checkbox.checked) {
                container.style.display = 'block';
            } else {
                container.style.display = 'none';
                // Reset all inputs in this category to 0
                container.querySelectorAll('.size-quantity').forEach(input => {
                    input.value = 0;
                });
            }
        }

        // --- SIZE INPUT MANAGEMENT ---
        function addSizeInput() {
            const container = document.getElementById('size-inputs-container');
            const newRow = document.createElement('div');
            newRow.className = 'size-input-row';
            newRow.innerHTML = `
                <div class="input-group" style="flex: 1;">
                    <label data-translate-key="size_label">Size</label>
                    <input type="text" class="size-name" placeholder="e.g., S, M, L" required>
                </div>
                <div class="input-group" style="flex: 1;">
                    <label data-translate-key="quantity_label">Quantity</label>
                    <input type="number" class="size-quantity" min="1" required>
                </div>
                <button type="button" class="remove-size-btn" onclick="removeSizeInput(this)">✕</button>
            `;
            container.appendChild(newRow);
        }

        function removeSizeInput(button) {
            button.parentElement.remove();
        }

        function closeModalAndRedirect() {
            window.location.href = '/dashboard';
        }

        function goBack() {
            window.location.href = '/dashboard';
        }
    </script>
</body>
