<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="page_title">LSP Apparel - Dashboard</title>
    <style>
        :root {
            /* Light Mode Variables (Default) */
            --bg-color: #f8faf9;
            --text-color: #333;
            --primary-color: #2E8B57; /* SeaGreen */
            --secondary-text-color: #666;
            --card-bg-color: #ffffff;
            --card-border-color: #e8e8e8;
            --card-shadow-color: rgba(46, 139, 87, 0.08);
            --card-hover-shadow-color: rgba(46, 139, 87, 0.15);
            --button-bg-color: #ef4444;
            --button-hover-bg-color: #dc2626;
            --switcher-bg: #f0f0f0;
            --switcher-btn-color: #555;
            --switcher-btn-active-bg: #2E8B57;
            --switcher-btn-active-color: #fff;
        }

        body.dark-mode {
            /* Dark Mode Variables */
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --primary-color: #38a169; /* Brighter Green for Dark Mode */
            --secondary-text-color: #a0a0a0;
            --card-bg-color: #2c2c2c;
            --card-border-color: #444;
            --card-shadow-color: rgba(0, 0, 0, 0.2);
            --card-hover-shadow-color: rgba(0, 0, 0, 0.4);
            --button-bg-color: #c53030;
            --button-hover-bg-color: #9b2c2c;
            --switcher-bg: #252525;
            --switcher-btn-color: #ccc;
            --switcher-btn-active-bg: #38a169;
            --switcher-btn-active-color: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dashboard-container {
            width: 100%;
            max-width: 900px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 2.75rem; /* Increased font size */
            margin-bottom: 3rem;
            font-weight: 600;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
            padding: 1rem;
        }

        .dashboard-button {
            background: var(--card-bg-color);
            border: 2px solid var(--card-border-color);
            border-radius: 20px;
            padding: 3rem 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            box-shadow: 0 4px 16px var(--card-shadow-color);
        }

        .dashboard-button:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 32px var(--card-hover-shadow-color);
            border-color: var(--primary-color);
        }

        .dashboard-button h2 {
            color: var(--primary-color);
            font-size: 2rem; /* Increased font size */
            margin-bottom: 1rem;
        }

        .dashboard-button p {
            color: var(--secondary-text-color);
            font-size: 1.1rem; /* Increased font size */
        }

        .top-right-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .controls-container {
            background: var(--switcher-bg);
            border-radius: 12px;
            padding: 6px;
            display: flex;
            gap: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .control-btn {
            border: none;
            background: none;
            color: var(--switcher-btn-color);
            font-weight: 600;
            padding: 0.5rem 0.8rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn.active {
            background: var(--switcher-btn-active-bg);
            color: var(--switcher-btn-active-color);
        }

        .theme-toggle-btn {
            font-size: 1.2rem;
        }

        .logout-btn {
            padding: 0.75rem 1.5rem;
            background: var(--button-bg-color);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: var(--button-hover-bg-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="top-right-controls">
        <div class="controls-container">
            <button id="theme-toggle" class="control-btn theme-toggle-btn">‚òÄÔ∏è</button>
            <button id="lang-en" class="control-btn">EN</button>
            <button id="lang-si" class="control-btn">‡∑É‡∑í‡∂Ç</button>
        </div>
        <button class="logout-btn" onclick="logout()" data-translate-key="logout_btn">Logout</button>
    </div>
    
    <div class="dashboard-container">
        <h1 data-translate-key="dashboard_title">LSP Apparel Dashboard</h1>
        <div class="button-grid">
            <div class="dashboard-button" onclick="navigateToAddCloth()">
                <h2 data-translate-key="add_cloth_title">Add Cloth</h2>
                <p data-translate-key="add_cloth_desc">Add new cloth purchase records</p>
            </div>
            <div class="dashboard-button" onclick="navigateToAddDesign()">
                <h2 data-translate-key="add_design_title">Add New Design</h2>
                <p data-translate-key="add_design_desc">Create new design allocations</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- AUTHENTICATION CHECK ---
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = '/';
            }

            // --- TRANSLATION LOGIC ---
            const translations = {
                en: {
                    page_title: "LSP Apparel - Dashboard",
                    dashboard_title: "LSP Apparel Dashboard",
                    add_cloth_title: "Add Cloth",
                    add_cloth_desc: "Add new cloth purchase records",
                    add_design_title: "Add New Design",
                    add_design_desc: "Create new design allocations",
                    logout_btn: "Logout"
                },
                si: {
                    page_title: "LSP ‡∂á‡∂ü‡∂Ω‡∑î‡∂∏‡∑ä - ‡∂¥‡∑è‡∂Ω‡∂± ‡∂¥‡∑î‡∑Ä‡∂ª‡∑î‡∑Ä",
                    dashboard_title: "LSP ‡∂á‡∂ü‡∂Ω‡∑î‡∂∏‡∑ä ‡∂¥‡∑è‡∂Ω‡∂± ‡∂¥‡∑î‡∑Ä‡∂ª‡∑î‡∑Ä",
                    add_cloth_title: "‡∂ª‡∑ô‡∂Ø‡∑í ‡∂ë‡∂ö‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±",
                    add_cloth_desc: "‡∂±‡∑Ä ‡∂ª‡∑ô‡∂Ø‡∑í ‡∂∏‡∑í‡∂Ω‡∂Ø‡∑ì ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏‡∑ä ‡∑Ä‡∑è‡∂ª‡∑ä‡∂≠‡∑è ‡∂ö‡∂ª‡∂±‡∑ä‡∂±",
                    add_design_title: "‡∂±‡∑Ä ‡∂©‡∑í‡∑É‡∂∫‡∑í‡∂±‡∑ä ‡∂ë‡∂ö‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±",
                    add_design_desc: "‡∂±‡∑Ä ‡∂©‡∑í‡∑É‡∂∫‡∑í‡∂±‡∑ä ‡∑Ä‡∑ô‡∂±‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∑ä ‡∑É‡∑è‡∂Ø‡∂±‡∑ä‡∂±",
                    logout_btn: "‡∂â‡∑Ä‡∂≠‡∑ä ‡∑Ä‡∂±‡∑ä‡∂±"
                }
            };

            const langEnBtn = document.getElementById('lang-en');
            const langSiBtn = document.getElementById('lang-si');

            const setLanguage = (lang) => {
                document.querySelectorAll('[data-translate-key]').forEach(element => {
                    const key = element.getAttribute('data-translate-key');
                    if (translations[lang] && translations[lang][key]) {
                        element.textContent = translations[lang][key];
                    }
                });
                document.documentElement.lang = lang;
                localStorage.setItem('lsp-lang', lang);

                // Update active button style
                langEnBtn.classList.toggle('active', lang === 'en');
                langSiBtn.classList.toggle('active', lang === 'si');
            };

            langEnBtn.addEventListener('click', () => setLanguage('en'));
            langSiBtn.addEventListener('click', () => setLanguage('si'));

            const savedLang = localStorage.getItem('lsp-lang') || 'en';
            setLanguage(savedLang);


            // --- DARK MODE LOGIC ---
            const themeToggleBtn = document.getElementById('theme-toggle');
            const sunIcon = '‚òÄÔ∏è';
            const moonIcon = 'üåô';

            const setTheme = (theme) => {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                    themeToggleBtn.textContent = moonIcon;
                } else {
                    document.body.classList.remove('dark-mode');
                    themeToggleBtn.textContent = sunIcon;
                }
                localStorage.setItem('lsp-theme', theme);
            };

            themeToggleBtn.addEventListener('click', () => {
                const currentTheme = document.body.classList.contains('dark-mode') ? 'light' : 'dark';
                setTheme(currentTheme);
            });

            // Load saved theme or use system preference
            const savedTheme = localStorage.getItem('lsp-theme');
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                setTheme(savedTheme);
            } else if (prefersDark) {
                setTheme('dark');
            } else {
                setTheme('light');
            }
        });

        // --- NAVIGATION & LOGOUT FUNCTIONS ---
        function navigateToAddCloth() {
            window.location.href = '/add-cloth';
        }

        function navigateToAddDesign() {
            window.location.href = '/add-design';
        }

        function navigateToAddDesign() {
            window.location.href = '/add-design';
        }

        function logout() {
            localStorage.removeItem('accessToken');
            window.location.href = '/';
        }
    </script>
</body>
</html>
