<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="page_title">LSP Apparel - Cloth Management</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f7fafc;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --accent-primary: #38a169;
            --accent-primary-hover: #2f855a;
            --border-color: #e2e8f0;
            --border-focus-color: #38a169;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --error-color: #e53e3e;
            --success-color: #38a169;
            --body-bg: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);
            --edit-btn-color: #3b82f6;
            --edit-btn-hover: #2563eb;
            --delete-btn-color: #ef4444;
            --delete-btn-hover: #dc2626;
        }

        body.dark-mode {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --text-primary: #edf2f7;
            --text-secondary: #a0aec0;
            --accent-primary: #48bb78;
            --accent-primary-hover: #38a169;
            --border-color: #4a5568;
            --border-focus-color: #48bb78;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --error-color: #f56565;
            --success-color: #48bb78;
            --body-bg: #171923;
            --edit-btn-color: #60a5fa;
            --edit-btn-hover: #3b82f6;
            --delete-btn-color: #f87171;
            --delete-btn-hover: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--body-bg);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .controls-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .back-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .back-btn:hover {
            background: var(--accent-primary);
            color: white;
            transform: translateY(-2px);
        }

        .language-switcher, .theme-switcher {
            display: flex;
            align-items: center;
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 5px;
            border: 1px solid var(--border-color);
        }

        .lang-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            padding: 5px 10px;
            color: var(--text-secondary);
            border-radius: 15px;
        }

        .lang-btn.active {
            background: var(--accent-primary);
            color: white;
        }

        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 44px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: var(--border-color);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-primary);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .main-container {
            background: var(--bg-primary);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: var(--accent-primary);
            font-size: 2.25rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .search-input:focus {
            border-color: var(--border-focus-color);
            box-shadow: 0 0 0 3px rgba(56, 161, 105, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .add-new-btn {
            padding: 1rem 2rem;
            background: var(--accent-primary);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 2px 5px var(--shadow-color);
            white-space: nowrap;
        }

        .add-new-btn:hover {
            background: var(--accent-primary-hover);
            transform: translateY(-2px);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-top: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        thead {
            background: var(--accent-primary);
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            font-weight: 600;
            font-size: 1rem;
            white-space: nowrap;
        }

        td {
            font-size: 0.95rem;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: var(--bg-secondary);
            transform: scale(1.01);
        }

        .loading, .no-data, .error-message {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .action-btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 0.5rem;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .edit-btn {
            background-color: var(--edit-btn-color);
            color: white;
        }

        .edit-btn:hover {
            background-color: var(--edit-btn-hover);
            transform: translateY(-2px);
        }

        .delete-btn {
            background-color: var(--delete-btn-color);
            color: white;
        }

        .delete-btn:hover {
            background-color: var(--delete-btn-hover);
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background-color: var(--bg-primary);
            margin: 5% auto;
            padding: 2rem;
            border: 1px solid var(--border-color);
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            color: var(--accent-primary);
            font-size: 1.75rem;
            font-weight: 700;
        }

        .close-btn {
            color: var(--text-secondary);
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: none;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            color: var(--text-primary);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 1rem;
        }

        .input-group input {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1.05rem;
            outline: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .input-group input:focus {
            border-color: var(--border-focus-color);
            box-shadow: 0 0 0 3px rgba(56, 161, 105, 0.2);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .submit-btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: var(--accent-primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: var(--accent-primary-hover);
        }

        .cancel-btn {
            flex: 1;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: transparent;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background: var(--bg-secondary);
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
        }

        .message.success {
            background: rgba(56, 161, 105, 0.1);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }

        .message.error {
            background: rgba(229, 62, 62, 0.1);
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        .confirm-modal .modal-content {
            max-width: 500px;
            text-align: center;
        }

        .confirm-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .confirm-text {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .confirm-details {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .confirm-details p {
            margin: 0.5rem 0;
            color: var(--text-secondary);
        }

        .confirm-details strong {
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column-reverse;
                align-items: stretch;
            }
            .controls-container {
                justify-content: space-between;
            }
            .main-container {
                padding: 1.5rem;
            }
            .action-bar {
                flex-direction: column;
            }
            .search-container {
                width: 100%;
            }
            .add-new-btn {
                width: 100%;
            }
            table {
                font-size: 0.85rem;
            }
            th, td {
                padding: 0.75rem 0.5rem;
            }
            .action-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()">← Back to Dashboard</button>
        <div class="controls-container">
            <div class="language-switcher">
                <button id="lang-en" class="lang-btn active">EN</button>
                <button id="lang-si" class="lang-btn">සිං</button>
            </div>
            <div class="theme-switcher">
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle" />
                    <div class="slider"></div>
                </label>
            </div>
        </div>
    </div>

    <div class="main-container">
        <h1>🧵 Cloth Purchase Management</h1>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="total-purchases">0</div>
                <div class="stat-label">Total Purchases</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-yards">0</div>
                <div class="stat-label">Total Yards</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-rolls">0</div>
                <div class="stat-label">Total Rolls</div>
            </div>
        </div>

        <div class="action-bar">
            <div class="search-container">
                <span class="search-icon">🔍</span>
                <input type="text" id="search-input" class="search-input" placeholder="Search by cloth name, supplier...">
            </div>
            <button class="add-new-btn" onclick="openAddModal()">+ Add New Purchase</button>
        </div>

        <div id="message-container"></div>

        <div id="table-content">
            <div class="loading">Loading cloth purchases...</div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Add Cloth Purchase</h2>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form id="editForm">
                <input type="hidden" id="edit-purchase-id">
                <div class="form-grid">
                    <div class="input-group">
                        <label for="edit-cloth-name">Cloth Name</label>
                        <input type="text" id="edit-cloth-name" required>
                    </div>
                    <div class="input-group">
                        <label for="edit-supplier-name">Supplier Name</label>
                        <input type="text" id="edit-supplier-name" required>
                    </div>
                    <div class="input-group">
                        <label for="edit-total-yards">Total Yards</label>
                        <input type="number" id="edit-total-yards" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label for="edit-number-of-rolls">Number of Rolls</label>
                        <input type="number" id="edit-number-of-rolls" required>
                    </div>
                    <div class="input-group">
                        <label for="edit-number-of-colors">Number of Colors</label>
                        <input type="number" id="edit-number-of-colors" required>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="submit-btn">Save</button>
                </div>
            </form>
        </div>
    </div>

    <div id="deleteModal" class="modal confirm-modal">
        <div class="modal-content">
            <div class="confirm-icon">⚠️</div>
            <h2 class="modal-title">Confirm Deletion</h2>
            <p class="confirm-text">Are you sure you want to delete this cloth purchase?</p>
            <div class="confirm-details" id="delete-details"></div>
            <div class="modal-actions">
                <button type="button" class="cancel-btn" onclick="closeDeleteModal()">Cancel</button>
                <button type="button" class="delete-btn action-btn" onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        let allPurchases = [];
        let filteredPurchases = [];
        let isEditMode = false;
        let deleteItemId = null;
        let token = null;

        document.addEventListener('DOMContentLoaded', function() {
            token = localStorage.getItem('accessToken');
            const accessLevel = localStorage.getItem('accessLevel');
            
            if (!token) {
                window.location.href = '/';
                return;
            }

            initTheme();
            initSearch();
            initForms();
            loadPurchases();
        });

        function initTheme() {
            const themeToggle = document.getElementById('theme-toggle');
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.checked = true;
            }
            themeToggle.addEventListener('change', () => {
                if (themeToggle.checked) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                }
            });
        }

        function initSearch() {
            document.getElementById('search-input').addEventListener('input', function(e) {
                const term = e.target.value.toLowerCase();
                filteredPurchases = allPurchases.filter(p => 
                    p.cloth_name.toLowerCase().includes(term) ||
                    p.supplier_name.toLowerCase().includes(term)
                );
                renderTable();
            });
        }

        function initForms() {
            document.getElementById('editForm').addEventListener('submit', handleFormSubmit);
            
            window.onclick = function(e) {
                if (e.target.id === 'editModal') closeEditModal();
                if (e.target.id === 'deleteModal') closeDeleteModal();
            };
        }

        async function loadPurchases() {
            try {
                const res = await fetch(`${API_BASE}/cloth-purchases/operate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ action: "READ_ALL" })
                });

                if (res.ok) {
                    allPurchases = await res.json();
                    filteredPurchases = [...allPurchases];
                    updateStats();
                    renderTable();
                } else {
                    document.getElementById('table-content').innerHTML = '<div class="error-message">Failed to load purchases</div>';
                }
            } catch (err) {
                document.getElementById('table-content').innerHTML = '<div class="error-message">Network error</div>';
            }
        }

        function updateStats() {
            document.getElementById('total-purchases').textContent = allPurchases.length;
            const yards = allPurchases.reduce((sum, p) => sum + parseFloat(p.total_yards || 0), 0);
            const rolls = allPurchases.reduce((sum, p) => sum + parseInt(p.number_of_rolls || 0), 0);
            document.getElementById('total-yards').textContent = yards.toFixed(2);
            document.getElementById('total-rolls').textContent = rolls;
        }

        function renderTable() {
            const data = filteredPurchases.length || document.getElementById('search-input').value ? filteredPurchases : allPurchases;
            const content = document.getElementById('table-content');

            if (data.length === 0) {
                content.innerHTML = '<div class="no-data">No purchases found</div>';
                return;
            }

            content.innerHTML = `
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Cloth Name</th>
                                <th>Supplier</th>
                                <th>Total Yards</th>
                                <th>Rolls</th>
                                <th>Colors</th>
                                <th>Date Added</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(p => `
                                <tr>
                                    <td>${p.cloth_name}</td>
                                    <td>${p.supplier_name}</td>
                                    <td>${parseFloat(p.total_yards).toFixed(2)}</td>
                                    <td>${p.number_of_rolls}</td>
                                    <td>${p.number_of_colors}</td>
                                    <td>${new Date(p.created_at).toLocaleString()}</td>
                                    <td>
                                        <button class="action-btn edit-btn" onclick="handleEdit('${p.id}')">Edit</button>
                                        <button class="action-btn delete-btn" onclick="handleDelete('${p.id}')">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        function openAddModal() {
            isEditMode = false;
            document.getElementById('modal-title').textContent = 'Add Cloth Purchase';
            document.getElementById('editForm').reset();
            document.getElementById('edit-purchase-id').value = '';
            document.getElementById('editModal').style.display = 'block';
        }

        function handleEdit(id) {
            const item = allPurchases.find(p => p.id === id);
            if (!item) return;

            isEditMode = true;
            document.getElementById('modal-title').textContent = 'Edit Cloth Purchase';
            document.getElementById('edit-purchase-id').value = item.id;
            document.getElementById('edit-cloth-name').value = item.cloth_name;
            document.getElementById('edit-supplier-name').value = item.supplier_name;
            document.getElementById('edit-total-yards').value = item.total_yards;
            document.getElementById('edit-number-of-rolls').value = item.number_of_rolls;
            document.getElementById('edit-number-of-colors').value = item.number_of_colors;
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        async function handleFormSubmit(e) {
            e.preventDefault();

            const payload = {
                cloth_name: document.getElementById('edit-cloth-name').value,
                supplier_name: document.getElementById('edit-supplier-name').value,
                total_yards: parseFloat(document.getElementById('edit-total-yards').value),
                number_of_rolls: parseInt(document.getElementById('edit-number-of-rolls').value),
                number_of_colors: parseInt(document.getElementById('edit-number-of-colors').value)
            };

            const body = isEditMode 
                ? { action: "UPDATE", purchase_id: document.getElementById('edit-purchase-id').value, payload }
                : { action: "CREATE", payload };

            try {
                const res = await fetch(`${API_BASE}/cloth-purchases/operate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(body)
                });

                if (res.ok) {
                    showMessage(isEditMode ? '✓ Updated successfully!' : '✓ Added successfully!', 'success');
                    closeEditModal();
                    loadPurchases();
                } else {
                    const err = await res.json();
                    showMessage(err.detail || 'Operation failed', 'error');
                }
            } catch (err) {
                showMessage('Network error', 'error');
            }
        }

        function handleDelete(id) {
            const item = allPurchases.find(p => p.id === id);
            if (!item) return;

            deleteItemId = id;
            document.getElementById('delete-details').innerHTML = `
                <p><strong>Cloth Name:</strong> ${item.cloth_name}</p>
                <p><strong>Supplier:</strong> ${item.supplier_name}</p>
                <p><strong>Total Yards:</strong> ${item.total_yards}</p>
            `;
            document.getElementById('deleteModal').style.display = 'block';
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            deleteItemId = null;
        }

        async function confirmDelete() {
            if (!deleteItemId) return;

            try {
                const res = await fetch(`${API_BASE}/cloth-purchases/operate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ action: "DELETE", purchase_id: deleteItemId })
                });

                if (res.ok) {
                    showMessage('✓ Deleted successfully!', 'success');
                    closeDeleteModal();
                    loadPurchases();
                } else {
                    const err = await res.json();
                    showMessage(err.detail || 'Delete failed', 'error');
                }
            } catch (err) {
                showMessage('Network error', 'error');
            }
        }

        function showMessage(msg, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${msg}</div>`;
            setTimeout(() => container.innerHTML = '', 3000);
        }

        function goBack() {
            window.location.href = '/dashboard-l2';
        }
    </script>
</body>
</html>
