<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="page_title">LSP Apparel - Add Cloth</title>
<style>
        /* CSS Variables for Theming */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f7fafc;
            --text-primary: #2d3748;
            --text-secondary: #718096;
            --accent-primary: #38a169;
            --accent-primary-hover: #2f855a;
            --border-color: #e2e8f0;
            --border-focus-color: #38a169;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --error-color: #e53e3e;
            --success-color: #38a169;
            --body-bg: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);
        }

        body.dark-mode {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --text-primary: #edf2f7;
            --text-secondary: #a0aec0;
            --accent-primary: #48bb78;
            --accent-primary-hover: #38a169;
            --border-color: #4a5568;
            --border-focus-color: #48bb78;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --error-color: #f56565;
            --success-color: #48bb78;
            --body-bg: #171923;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--body-bg);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .controls-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .back-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .back-btn:hover {
            background: var(--accent-primary);
            color: white;
            transform: translateY(-2px);
        }

        .language-switcher, .theme-switcher {
            display: flex;
            align-items: center;
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 5px;
            border: 1px solid var(--border-color);
        }

        .lang-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            padding: 5px 10px;
            color: var(--text-secondary);
            border-radius: 15px;
        }

        .lang-btn.active {
            background: var(--accent-primary);
            color: white;
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 44px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: var(--border-color);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-primary);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .form-container {
            background: var(--bg-primary);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            max-width: 1200px;
            margin: 0 auto 2rem;
        }

        h1 {
            color: var(--accent-primary);
            font-size: 2.25rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 1rem;
        }

        .input-group input {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1.05rem;
            outline: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .input-group input:focus {
            border-color: var(--border-focus-color);
            box-shadow: 0 0 0 3px rgba(56, 161, 105, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 1.1rem;
            border: none;
            border-radius: 12px;
            background: var(--accent-primary);
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: var(--accent-primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(56, 161, 105, 0.3);
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            min-height: 1.5rem;
            font-weight: 600;
        }

        .error { color: var(--error-color); }
        .success { color: var(--success-color); }

        .input-hint {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            font-style: italic;
        }

        .history-container {
            background: var(--bg-primary);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            max-width: 1200px;
            margin: 2rem auto;
        }

        h2 {
            color: var(--accent-primary);
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        thead {
            background: var(--accent-primary);
            color: white;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            font-weight: 600;
            font-size: 1rem;
        }

        td {
            font-size: 0.95rem;
        }

        tbody tr:hover {
            background: var(--bg-secondary);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .no-data {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column-reverse;
                align-items: stretch;
            }
            .controls-container {
                justify-content: space-between;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .form-container, .history-container {
                padding: 1.5rem;
            }
            table {
                font-size: 0.85rem;
            }
            th, td {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="back-btn" onclick="goBack()" data-translate-key="back_btn">‚Üê Back to Dashboard</button>
        <div class="controls-container">
            <div class="language-switcher">
                <button id="lang-en" class="lang-btn active">EN</button>
                <button id="lang-si" class="lang-btn">‡∑É‡∑í‡∂Ç</button>
            </div>
            <div class="theme-switcher">
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle" />
                    <div class="slider"></div>
                </label>
            </div>
        </div>
    </div>

    <div class="form-container">
        <h1 data-translate-key="form_title">üìã Add Cloth Purchase</h1>
        <form id="addClothForm">
            <div class="form-grid">
                <div class="input-group">
                    <label for="cloth_name" data-translate-key="cloth_name_label">Cloth Name</label>
                    <input type="text" id="cloth_name" name="cloth_name" required tabindex="1">
                    <span class="input-hint" data-translate-key="hint_enter_continue">Press Enter to continue</span>
                </div>
                <div class="input-group">
                    <label for="supplier_name" data-translate-key="supplier_name_label">Supplier Name</label>
                    <input type="text" id="supplier_name" name="supplier_name" required tabindex="2">
                    <span class="input-hint" data-translate-key="hint_enter_continue">Press Enter to continue</span>
                </div>
                <div class="input-group">
                    <label for="total_yards" data-translate-key="total_yards_label">Total Yards</label>
                    <input type="number" id="total_yards" name="total_yards" step="0.01" inputmode="decimal" required tabindex="3">
                    <span class="input-hint" data-translate-key="hint_enter_continue">Press Enter to continue</span>
                </div>
                <div class="input-group">
                    <label for="number_of_rolls" data-translate-key="number_of_rolls_label">Number of Rolls</label>
                    <input type="number" id="number_of_rolls" name="number_of_rolls" inputmode="numeric" required tabindex="4">
                    <span class="input-hint" data-translate-key="hint_enter_continue">Press Enter to continue</span>
                </div>
                <div class="input-group">
                    <label for="number_of_colors" data-translate-key="number_of_colors_label">Number of Colors</label>
                    <input type="number" id="number_of_colors" name="number_of_colors" inputmode="numeric" required tabindex="5">
                    <span class="input-hint" data-translate-key="hint_enter_submit">Press Enter to submit</span>
                </div>
            </div>
            <button type="submit" class="submit-btn" tabindex="6" data-translate-key="submit_btn">Add Cloth Purchase</button>
            <p id="message" class="message"></p>
        </form>
    </div>

    <div class="history-container">
        <h2 data-translate-key="history_title">üìú Purchase History</h2>
        <div id="historyContent">
            <div class="loading" data-translate-key="loading">Loading...</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const translations = {
                en: {
                    page_title: "LSP Apparel - Add Cloth",
                    back_btn: "‚Üê Back to Dashboard",
                    form_title: "üìã Add Cloth Purchase",
                    cloth_name_label: "Cloth Name",
                    supplier_name_label: "Supplier Name",
                    total_yards_label: "Total Yards",
                    number_of_rolls_label: "Number of Rolls",
                    number_of_colors_label: "Number of Colors",
                    hint_enter_continue: "Press Enter to continue",
                    hint_enter_submit: "Press Enter to submit",
                    submit_btn: "Add Cloth Purchase",
                    msg_success: "‚úì Cloth purchase added successfully!",
                    msg_fail: "‚úó Failed to add cloth purchase.",
                    msg_error: "‚úó An error occurred. Please try again.",
                    history_title: "üìú Purchase History",
                    loading: "Loading...",
                    no_data: "No purchase records found.",
                    th_cloth_name: "Cloth Name",
                    th_supplier: "Supplier",
                    th_yards: "Total Yards",
                    th_rolls: "Rolls",
                    th_colors: "Colors",
                    th_date: "Date Added"
                },
                si: {
                    page_title: "LSP ‡∂á‡∂≥‡∑î‡∂∏‡∑ä - ‡∂ª‡∑ô‡∂Ø‡∑í ‡∂ë‡∂ö‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±",
                    back_btn: "‚Üê ‡∂ã‡∂¥‡∂ö‡∂ª‡∂´ ‡∂¥‡∑î‡∑Ä‡∂ª‡∑î‡∑Ä‡∂ß ‡∂Ü‡∂¥‡∑É‡∑î",
                    form_title: "üìã ‡∂ª‡∑ô‡∂Ø‡∑í ‡∂∏‡∑í‡∂Ω‡∂Ø‡∑ì ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏‡∂ö‡∑ä ‡∂ë‡∂ö‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±",
                    cloth_name_label: "‡∂ª‡∑ô‡∂Ø‡∑í ‡∑Ä‡∂Ω ‡∂±‡∂∏",
                    supplier_name_label: "‡∑É‡∑ê‡∂¥‡∂∫‡∑î‡∂∏‡∑ä‡∂ö‡∂ª‡∑î‡∂ú‡∑ö ‡∂±‡∂∏",
                    total_yards_label: "‡∂∏‡∑î‡∑Ö‡∑î ‡∂∫‡∑è‡∂ª‡∑ä‡∂©‡∑ä ‡∂ú‡∂´‡∂±",
                    number_of_rolls_label: "‡∂ª‡∑ù‡∂Ω‡∑ä ‡∂ú‡∂´‡∂±",
                    number_of_colors_label: "‚Äã‡∂¥‡∑è‚Äã‡∂ß ‡∂ú‡∂´‡∂±",
                    hint_enter_continue: "‡∂â‡∂Ø‡∑í‡∂ª‡∑í‡∂∫‡∂ß ‡∂∫‡∑è‡∂∏‡∂ß Enter ‡∂î‡∂∂‡∂±‡∑ä‡∂±",
                    hint_enter_submit: "‡∂â‡∂Ø‡∑í‡∂ª‡∑í‡∂¥‡∂≠‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ß Enter ‡∂î‡∂∂‡∂±‡∑ä‡∂±",
                    submit_btn: "‡∂ª‡∑ô‡∂Ø‡∑í ‡∂∏‡∑í‡∂Ω‡∂Ø‡∑ì ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏ ‡∂ë‡∂ö‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±",
                    msg_success: "‚úì ‡∂ª‡∑ô‡∂Ø‡∑í ‡∂∏‡∑í‡∂Ω‡∂Ø‡∑ì ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏ ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä ‡∂ë‡∂ö‡∑ä ‡∂ö‡∂ª‡∂± ‡∂Ω‡∂Ø‡∑ì!",
                    msg_fail: "‚úó ‡∂ª‡∑ô‡∂Ø‡∑í ‡∂∏‡∑í‡∂Ω‡∂Ø‡∑ì ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏ ‡∂ë‡∂ö‡∑ä ‡∂ö‡∑í‡∂ª‡∑ì‡∂∏‡∂ß ‡∂Ö‡∑É‡∂∏‡∂≠‡∑ä ‡∑Ä‡∑í‡∂∫.",
                    msg_error: "‚úó ‡∂Ø‡∑ù‡∑Ç‡∂∫‡∂ö‡∑ä ‡∂á‡∂≠‡∑í‡∑Ä‡∑í‡∂∫. ‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂±‡∑ê‡∑Ä‡∂≠ ‡∂ã‡∂≠‡∑ä‡∑É‡∑è‡∑Ñ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±.",
                    history_title: "üìú ‡∂∏‡∑í‡∂Ω‡∂Ø‡∑ì ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏‡∑ä ‡∂â‡∂≠‡∑í‡∑Ñ‡∑è‡∑É‡∂∫",
                    loading: "‡∂¥‡∑ñ‡∂ª‡∂´‡∂∫ ‡∑Ä‡∑ô‡∂∏‡∑í‡∂±‡∑ä...",
                    no_data: "‡∂∏‡∑í‡∂Ω‡∂Ø‡∑ì ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏‡∑ä ‡∑Ä‡∑è‡∂ª‡∑ä‡∂≠‡∑è ‡∑Ñ‡∂∏‡∑î ‡∂±‡∑ú‡∑Ä‡∑ì‡∂∫.",
                    th_cloth_name: "‡∂ª‡∑ô‡∂Ø‡∑í ‡∂±‡∂∏",
                    th_supplier: "‡∑É‡∑ê‡∂¥‡∂∫‡∑î‡∂∏‡∑ä‡∂ö‡∂ª‡∑î",
                    th_yards: "‡∂∏‡∑î‡∑Ö‡∑î ‡∂∫‡∑è‡∂ª‡∑ä‡∂©‡∑ä",
                    th_rolls: "‡∂ª‡∑ù‡∂Ω‡∑ä",
                    th_colors: "‡∂¥‡∑è‡∂ß",
                    th_date: "‡∂ë‡∂ö‡∑ä ‡∂ö‡∑Ö ‡∂Ø‡∑í‡∂±‡∂∫"
                }
            };

            const themeToggle = document.getElementById('theme-toggle');
            const setInitialTheme = () => {
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    document.body.classList.add('dark-mode');
                    themeToggle.checked = true;
                }
            };
            themeToggle.addEventListener('change', () => {
                if (themeToggle.checked) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                }
            });

            const langEnBtn = document.getElementById('lang-en');
            const langSiBtn = document.getElementById('lang-si');
            let currentLanguage = localStorage.getItem('language') || 'en';

            const setLanguage = (lang) => {
                currentLanguage = lang;
                localStorage.setItem('language', lang);
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.getAttribute('data-translate-key');
                    if (translations[lang][key]) {
                        el.textContent = translations[lang][key];
                    }
                });
                document.documentElement.lang = lang;
                langEnBtn.classList.toggle('active', lang === 'en');
                langSiBtn.classList.toggle('active', lang === 'si');
            };

            langEnBtn.addEventListener('click', () => setLanguage('en'));
            langSiBtn.addEventListener('click', () => setLanguage('si'));
            
            setInitialTheme();
            setLanguage(currentLanguage);

            const token = localStorage.getItem('accessToken');
            if (!token) {
                // window.location.href = '/'; 
            }

            const form = document.getElementById('addClothForm');
            const messageEl = document.getElementById('message');
            const inputs = form.querySelectorAll('input');

            inputs.forEach((input, index) => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const nextInput = inputs[index + 1];
                        if (nextInput) {
                            nextInput.focus();
                        } else {
                            form.requestSubmit();
                        }
                    }
                });
            });

            const loadPurchaseHistory = async () => {
                const historyContent = document.getElementById('historyContent');
                try {
                    const response = await fetch('/cloth-purchases/operate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ action: "READ_ALL" })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.length === 0) {
                            historyContent.innerHTML = `<div class="no-data" data-translate-key="no_data">${translations[currentLanguage].no_data}</div>`;
                        } else {
                            const tableHTML = `
                                <div class="table-wrapper">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th data-translate-key="th_cloth_name">${translations[currentLanguage].th_cloth_name}</th>
                                                <th data-translate-key="th_supplier">${translations[currentLanguage].th_supplier}</th>
                                                <th data-translate-key="th_yards">${translations[currentLanguage].th_yards}</th>
                                                <th data-translate-key="th_rolls">${translations[currentLanguage].th_rolls}</th>
                                                <th data-translate-key="th_colors">${translations[currentLanguage].th_colors}</th>
                                                <th data-translate-key="th_date">${translations[currentLanguage].th_date}</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${data.map(item => `
                                                <tr>
                                                    <td>${item.cloth_name}</td>
                                                    <td>${item.supplier_name}</td>
                                                    <td>${item.total_yards}</td>
                                                    <td>${item.number_of_rolls}</td>
                                                    <td>${item.number_of_colors}</td>
                                                    <td>${new Date(item.created_at).toLocaleString()}</td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            `;
                            historyContent.innerHTML = tableHTML;
                        }
                    } else {
                        historyContent.innerHTML = `<div class="error">${translations[currentLanguage].msg_error}</div>`;
                    }
                } catch (error) {
                    historyContent.innerHTML = `<div class="error">${translations[currentLanguage].msg_error}</div>`;
                }
            };

            form.addEventListener('submit', async function(event) {
                event.preventDefault();

                const payload = {
                    action: "CREATE",
                    payload: {
                        cloth_name: document.getElementById('cloth_name').value,
                        supplier_name: document.getElementById('supplier_name').value,
                        total_yards: parseFloat(document.getElementById('total_yards').value),
                        number_of_rolls: parseInt(document.getElementById('number_of_rolls').value),
                        number_of_colors: parseInt(document.getElementById('number_of_colors').value)
                    }
                };

                try {
                    const response = await fetch('/cloth-purchases/operate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        messageEl.className = 'message success';
                        messageEl.textContent = translations[currentLanguage].msg_success;
                        form.reset();
                        inputs[0].focus();
                        loadPurchaseHistory();
                    } else {
                        const error = await response.json();
                        messageEl.className = 'message error';
                        messageEl.textContent = '‚úó ' + (error.detail || translations[currentLanguage].msg_fail);
                    }
                } catch (error) {
                    messageEl.className = 'message error';
                    messageEl.textContent = translations[currentLanguage].msg_error;
                }
            });

            loadPurchaseHistory();
            inputs[0].focus();
        });

        function goBack() {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
