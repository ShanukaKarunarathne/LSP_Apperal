            --accent-primary: #38a169;
            --accent-primary-hover: #2f855a;
            --border-color: #e2e8f0;
            --border-focus-color: #38a169;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --error-color: #e53e3e;
            --success-color: #38a169;
            --body-bg: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);
        }

        body.dark-mode {
            --bg-primary: #1a202c;
            --bg-secondary: #2d3748;
            --text-primary: #edf2f7;
            --text-secondary: #a0aec0;
            --accent-primary: #48bb78;
            --accent-primary-hover: #38a169;
            --border-color: #4a5568;
            --border-focus-color: #48bb78;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --error-color: #f56565;
            --success-color: #48bb78;
            --body-bg: #171923;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--body-bg);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .controls-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .back-btn {
            padding: 0.75rem 1.5rem;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .back-btn:hover {
            background: var(--accent-primary);
            color: white;
            transform: translateY(-2px);
        }

        .language-switcher, .theme-switcher {
            display: flex;
            align-items: center;
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 5px;
            border: 1px solid var(--border-color);
        }

        .lang-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-weight: 600;
            padding: 5px 10px;
            color: var(--text-secondary);
            border-radius: 15px;
        }

        .lang-btn.active {
            background: var(--accent-primary);
            color: white;
        }

        .theme-switch-wrapper {
            display: flex;
            align-items: center;
        }

        .theme-switch {
            display: inline-block;
            height: 24px;
            position: relative;
            width: 44px;
        }

        .theme-switch input {
            display: none;
        }

        .slider {
            background-color: var(--border-color);
            bottom: 0;
            cursor: pointer;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            background-color: #fff;
            bottom: 4px;
            content: "";
            height: 16px;
            left: 4px;
            position: absolute;
            transition: .4s;
            width: 16px;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--accent-primary);
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }

        .form-container {
            background: var(--bg-primary);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            max-width: 1200px;
            margin: 0 auto 2rem;
        }

        h1 {
            color: var(--accent-primary);
            font-size: 2.25rem;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 1rem;
        }

        .input-group input {
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            font-size: 1.05rem;
            outline: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        .input-group input:focus {
            border-color: var(--border-focus-color);
            box-shadow: 0 0 0 3px rgba(56, 161, 105, 0.2);
        }

        .submit-btn {
            width: 100%;
            padding: 1.1rem;
            border: none;
            border-radius: 12px;
            background: var(--accent-primary);
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 1rem;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background: var(--accent-primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(56, 161, 105, 0.3);
        }

        .message {
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            min-height: 1.5rem;
            font-weight: 600;
        }

        .error { color: var(--error-color); }
        .success { color: var(--success-color); }

        .input-hint {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            font-style: italic;
        }

        .history-container {
            background: var(--bg-primary);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            max-width: 1200px;
            margin: 2rem auto;
        }

        h2 {
            color: var(--accent-primary);
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        thead {
            background: var(--accent-primary);
            color: white;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            font-weight: 600;
            font-size: 1rem;
        }

        td {
            font-size: 0.95rem;
        }

        tbody tr:hover {
            background: var(--bg-secondary);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .no-data {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .edit-btn {
            background-color: #3b82f6;
            color: white;
        }

        .delete-btn {
            background-color: #ef4444;
            color: white;
        }
        
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: var(--bg-primary);
            margin: 10% auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            width: 80%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .close-btn {
            color: var(--text-secondary);
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

            color: var(--text-primary);
            text-decoration: none;
            cursor: pointer;

                align-items: stretch;

            }
            .form-grid {

            }
            .form-container, .history-container {
                padding: 1.5rem;
            }
            table {
                font-size: 0.85rem;
            }
            th, td {
                padding: 0.75rem;
            }
        }
    </style>
</head>

                    delete_success: "‚úì ‡∂∏‡∑í‡∂Ω‡∂Ø‡∑ì ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏ ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä ‡∂∏‡∂ö‡∑è ‡∂Ø‡∂∏‡∂± ‡∂Ω‡∂Ø‡∑ì.",
                    edit_purchase_title: "‡∂ª‡∑ô‡∂Ø‡∑í ‡∂∏‡∑í‡∂Ω‡∂Ø‡∑ì ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏ ‡∑É‡∂Ç‡∑É‡∑ä‡∂ö‡∂ª‡∂´‡∂∫ ‡∂ö‡∂ª‡∂±‡∑ä‡∂±",
                    save_changes_btn: "‡∑Ä‡∑ô‡∂±‡∑É‡∑ä‡∂ö‡∂∏‡∑ä ‡∑É‡∑î‡∂ª‡∂ö‡∑í‡∂±‡∑ä‡∂±",
                    update_success: "‚úì ‡∂∏‡∑í‡∂Ω‡∂Ø‡∑ì ‡∂ú‡∑ê‡∂±‡∑ì‡∂∏ ‡∑É‡∑è‡∂ª‡∑ä‡∂Æ‡∂ö‡∑Ä ‡∂∫‡∑è‡∑Ä‡∂≠‡∑ä‡∂ö‡∑è‡∂Ω‡∑ì‡∂± ‡∂ö‡∂ª‡∂± ‡∂Ω‡∂Ø‡∑ì.",
                    validation_cloth_name: "‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∂ª‡∑ô‡∂Ø‡∑í ‡∂±‡∂∏‡∂ö‡∑ä ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±",
                    validation_supplier_name: "‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∑É‡∑ê‡∂¥‡∂∫‡∑î‡∂∏‡∑ä‡∂ö‡∂ª‡∑î ‡∂±‡∂∏‡∂ö‡∑ä ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂±",
                    validation_total_yards: "‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∑Ä‡∂Ω‡∂Ç‡∂ú‡∑î ‡∂∏‡∑î‡∑Ö‡∑î ‡∂∫‡∑è‡∂ª‡∑ä‡∂©‡∑ä ‡∂ú‡∂´‡∂±‡∂ö‡∑ä ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂± (0 ‡∂ß ‡∑Ä‡∂©‡∑è ‡∑Ä‡∑ê‡∂©‡∑í ‡∑Ä‡∑í‡∂∫ ‡∂∫‡∑î‡∂≠‡∑î‡∂∫)",
                    validation_number_of_rolls: "‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∑Ä‡∂Ω‡∂Ç‡∂ú‡∑î ‡∂ª‡∑ù‡∂Ω‡∑ä ‡∂ú‡∂´‡∂±‡∂ö‡∑ä ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂± (0 ‡∂ß ‡∑Ä‡∂©‡∑è ‡∑Ä‡∑ê‡∂©‡∑í ‡∑Ä‡∑í‡∂∫ ‡∂∫‡∑î‡∂≠‡∑î‡∂∫)",
                    validation_number_of_colors: "‡∂ö‡∂ª‡∑î‡∂´‡∑è‡∂ö‡∂ª ‡∑Ä‡∂Ω‡∂Ç‡∂ú‡∑î ‡∂¥‡∑ê‡∂≠‡∑ä ‡∂ú‡∂´‡∂±‡∂ö‡∑ä ‡∂á‡∂≠‡∑î‡∑Ö‡∂≠‡∑ä ‡∂ö‡∂ª‡∂±‡∑ä‡∂± (0 ‡∂ß ‡∑Ä‡∂©‡∑è ‡∑Ä‡∑ê‡∂©‡∑í ‡∑Ä‡∑í‡∂∫ ‡∂∫‡∑î‡∂≠‡∑î‡∂∫)"
                }
            };

            const themeToggle = document.getElementById('theme-toggle');
            const setInitialTheme = () => {
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                    document.body.classList.add('dark-mode');
                    themeToggle.checked = true;
                }
            };
            themeToggle.addEventListener('change', () => {
                if (themeToggle.checked) {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                }
            });

            const langEnBtn = document.getElementById('lang-en');
            const langSiBtn = document.getElementById('lang-si');
            let currentLanguage = localStorage.getItem('language') || 'en';

            const setLanguage = (lang) => {
                currentLanguage = lang;
                localStorage.setItem('language', lang);
                document.querySelectorAll('[data-translate-key]').forEach(el => {
                    const key = el.getAttribute('data-translate-key');
                    if (translations[lang][key]) {
                        el.textContent = translations[lang][key];
                    }
                });
                document.documentElement.lang = lang;
                langEnBtn.classList.toggle('active', lang === 'en');
                langSiBtn.classList.toggle('active', lang === 'si');
            };

            langEnBtn.addEventListener('click', () => setLanguage('en'));
            langSiBtn.addEventListener('click', () => setLanguage('si'));
            
            setInitialTheme();
            setLanguage(currentLanguage);

            const token = localStorage.getItem('accessToken');
            if (!token) {
                // window.location.href = '/'; 
            }

            const form = document.getElementById('addClothForm');
            const messageEl = document.getElementById('message');
            const inputs = form.querySelectorAll('input');

            inputs.forEach((input, index) => {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        const nextInput = inputs[index + 1];
                        if (nextInput) {
                            nextInput.focus();
                        } else {
                            form.requestSubmit();
                        }
                    }
                });
            });
            
            const authModal = document.getElementById('authModal');
            const editModal = document.getElementById('editModal');
            const modalError = document.getElementById('modal-error');
            
            document.getElementById('closeAuthModal').onclick = () => {
                authModal.style.display = "none";
                document.getElementById('modal-username').value = '';
                document.getElementById('modal-password').value = '';
                modalError.textContent = '';
            };
            
            document.getElementById('closeEditModal').onclick = () => editModal.style.display = "none";

            window.onclick = function(event) {
                if (event.target == authModal) {
                    authModal.style.display = "none";
                    document.getElementById('modal-username').value = '';
                    document.getElementById('modal-password').value = '';
                    modalError.textContent = '';
                }
                if (event.target == editModal) editModal.style.display = "none";
            }
            
            let currentAction = null;
            let currentItemId = null;
            let editFormData = null;
            
            // Validation function
            const validateForm = (clothName, supplierName, totalYards, numberOfRolls, numberOfColors) => {
                if (!clothName || clothName.trim() === '') {
                    return { valid: false, message: translations[currentLanguage].validation_cloth_name };
                }
                if (!supplierName || supplierName.trim() === '') {
                    return { valid: false, message: translations[currentLanguage].validation_supplier_name };
                }
                if (!totalYards || isNaN(totalYards) || parseFloat(totalYards) <= 0) {
                    return { valid: false, message: translations[currentLanguage].validation_total_yards };
                }
                if (!numberOfRolls || isNaN(numberOfRolls) || parseInt(numberOfRolls) <= 0) {
                    return { valid: false, message: translations[currentLanguage].validation_number_of_rolls };
                }
                if (!numberOfColors || isNaN(numberOfColors) || parseInt(numberOfColors) <= 0) {
                    return { valid: false, message: translations[currentLanguage].validation_number_of_colors };
                }
                return { valid: true };
            };
            
            window.handleEdit = (id) => {
                const item = allPurchases.find(p => p.id === id);
                if (item) {
                    document.getElementById('edit-purchase-id').value = item.id;
                    document.getElementById('edit-cloth-name').value = item.cloth_name;
                    document.getElementById('edit-supplier-name').value = item.supplier_name;
                    document.getElementById('edit-total-yards').value = item.total_yards;
                    document.getElementById('edit-number-of-rolls').value = item.number_of_rolls;
                    document.getElementById('edit-number-of-colors').value = item.number_of_colors;
                    editModal.style.display = 'block';
                }
            }

            window.handleDelete = (id) => {
                currentItemId = id;
                currentAction = 'delete';
                authModal.style.display = 'block';
            }

            document.getElementById('editClothForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const clothName = document.getElementById('edit-cloth-name').value;
                const supplierName = document.getElementById('edit-supplier-name').value;
                const totalYards = document.getElementById('edit-total-yards').value;
                const numberOfRolls = document.getElementById('edit-number-of-rolls').value;
                const numberOfColors = document.getElementById('edit-number-of-colors').value;
                
                // Validate form
                const validation = validateForm(clothName, supplierName, totalYards, numberOfRolls, numberOfColors);
                if (!validation.valid) {
                    messageEl.className = 'message error';
                    messageEl.textContent = '‚úó ' + validation.message;
                    setTimeout(() => {
                        messageEl.textContent = '';
                    }, 3000);
                    return;
                }
                
                currentItemId = document.getElementById('edit-purchase-id').value;
                currentAction = 'edit';
                editFormData = {
                    cloth_name: clothName,
                    supplier_name: supplierName,
                    total_yards: parseFloat(totalYards),
                    number_of_rolls: parseInt(numberOfRolls),
                    number_of_colors: parseInt(numberOfColors)
                };
                editModal.style.display = 'none';
                authModal.style.display = 'block';
            });
            
            document.getElementById('modal-submit').addEventListener('click', async () => {
                const username = document.getElementById('modal-username').value;
                const password = document.getElementById('modal-password').value;

                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                try {
                    const response = await fetch('/users/token', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.access_level === 'full_access') {
                            authModal.style.display = 'none';
                            document.getElementById('modal-username').value = '';
                            document.getElementById('modal-password').value = '';
                            modalError.textContent = '';
                            
                            if (currentAction === 'delete') {
                                await deletePurchase(currentItemId, data.access_token);
                            } else if (currentAction === 'edit') {
                                await updatePurchase(currentItemId, data.access_token);
                            }
                        } else {
                            modalError.textContent = translations[currentLanguage].auth_fail;
                        }
                    } else {
                        modalError.textContent = translations[currentLanguage].auth_fail;
                    }
                } catch (error) {
                    modalError.textContent = translations[currentLanguage].msg_error;
                }
            });

            const updatePurchase = async (id, authToken) => {
                const payload = editFormData;

                try {
                    const response = await fetch('/cloth-purchases/operate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify({ action: "UPDATE", purchase_id: id, payload: payload })
                    });
                    if (response.ok) {
                        messageEl.className = 'message success';
                        messageEl.textContent = translations[currentLanguage].update_success;
                        setTimeout(() => {
                            messageEl.textContent = '';
                        }, 3000);
                        loadPurchaseHistory();
                        editFormData = null;
                    } else {
                        const error = await response.json();
                        messageEl.className = 'message error';
                        messageEl.textContent = '‚úó ' + (error.detail || translations[currentLanguage].msg_fail);
                        setTimeout(() => {
                            messageEl.textContent = '';
                        }, 3000);
                    }
                } catch (error) {
                    messageEl.className = 'message error';
                    messageEl.textContent = translations[currentLanguage].msg_error;
                    setTimeout(() => {
                        messageEl.textContent = '';
                    }, 3000);
                }
            };


            const deletePurchase = async (id, authToken) => {
                try {
                    const response = await fetch('/cloth-purchases/operate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify({ action: "DELETE", purchase_id: id })
                    });

                    if (response.ok) {
                        messageEl.className = 'message success';
                        messageEl.textContent = translations[currentLanguage].delete_success;
                        setTimeout(() => {
                            messageEl.textContent = '';
                        }, 3000);
                        loadPurchaseHistory();
                    } else {
                        const error = await response.json();
                        messageEl.className = 'message error';
                        messageEl.textContent = '‚úó ' + (error.detail || translations[currentLanguage].msg_fail);
                        setTimeout(() => {
                            messageEl.textContent = '';
                        }, 3000);
                    }
                } catch (error) {
                    messageEl.className = 'message error';
                    messageEl.textContent = translations[currentLanguage].msg_error;
                    setTimeout(() => {
                        messageEl.textContent = '';
                    }, 3000);
                }
            };


            const loadPurchaseHistory = async () => {
                const historyContent = document.getElementById('historyContent');
                try {
                    const response = await fetch('/cloth-purchases/operate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify({ action: "READ_ALL" })
                    });

                    if (response.ok) {
                        allPurchases = await response.json();
                        if (allPurchases.length === 0) {
                            historyContent.innerHTML = `<div class="no-data" data-translate-key="no_data">${translations[currentLanguage].no_data}</div>`;
                        } else {
                            const tableHTML = `
                                <div class="table-wrapper">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th data-translate-key="th_cloth_name">${translations[currentLanguage].th_cloth_name}</th>
                                                <th data-translate-key="th_supplier">${translations[currentLanguage].th_supplier}</th>
                                                <th data-translate-key="th_yards">${translations[currentLanguage].th_yards}</th>
                                                <th data-translate-key="th_rolls">${translations[currentLanguage].th_rolls}</th>
                                                <th data-translate-key="th_colors">${translations[currentLanguage].th_colors}</th>
                                                <th data-translate-key="th_date">${translations[currentLanguage].th_date}</th>
                                                <th data-translate-key="th_actions">${translations[currentLanguage].th_actions}</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            ${allPurchases.map(item => `
                                                <tr>
                                                    <td>${item.cloth_name}</td>
                                                    <td>${item.supplier_name}</td>
                                                    <td>${item.total_yards}</td>
                                                    <td>${item.number_of_rolls}</td>
                                                    <td>${item.number_of_colors}</td>
                                                    <td>${new Date(item.created_at).toLocaleString()}</td>
                                                    <td>
                                                        <button class="action-btn edit-btn" onclick="handleEdit('${item.id}')">${translations[currentLanguage].edit}</button>
                                                        <button class="action-btn delete-btn" onclick="handleDelete('${item.id}')">${translations[currentLanguage].delete}</button>
                                                    </td>
                                                </tr>
                                            `).join('')}
                                        </tbody>
                                    </table>
                                </div>
                            `;
                            historyContent.innerHTML = tableHTML;
                        }
                    } else {
                        historyContent.innerHTML = `<div class="error">${translations[currentLanguage].msg_error}</div>`;
                    }
                } catch (error) {
                    historyContent.innerHTML = `<div class="error">${translations[currentLanguage].msg_error}</div>`;
                }
            };

            form.addEventListener('submit', async function(event) {
                event.preventDefault();

                const clothName = document.getElementById('cloth_name').value;
                const supplierName = document.getElementById('supplier_name').value;
                const totalYards = document.getElementById('total_yards').value;
                const numberOfRolls = document.getElementById('number_of_rolls').value;
                const numberOfColors = document.getElementById('number_of_colors').value;
                
                // Validate form
                const validation = validateForm(clothName, supplierName, totalYards, numberOfRolls, numberOfColors);
                if (!validation.valid) {
                    messageEl.className = 'message error';
                    messageEl.textContent = '‚úó ' + validation.message;
                    setTimeout(() => {
                        messageEl.textContent = '';
                    }, 3000);
                    return;
                }

                const payload = {
                    action: "CREATE",
                    payload: {
                        cloth_name: clothName,
                        supplier_name: supplierName,
                        total_yards: parseFloat(totalYards),
                        number_of_rolls: parseInt(numberOfRolls),
                        number_of_colors: parseInt(numberOfColors)
                    }
                };

                try {
                    const response = await fetch('/cloth-purchases/operate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}`
                        },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        messageEl.className = 'message success';
                        messageEl.textContent = translations[currentLanguage].msg_success;
                        setTimeout(() => {
                            messageEl.textContent = '';
                        }, 3000);
                        form.reset();
                        inputs[0].focus();
                        loadPurchaseHistory();
                    } else {
                        const error = await response.json();
                        messageEl.className = 'message error';
                        messageEl.textContent = '‚úó ' + (error.detail || translations[currentLanguage].msg_fail);
                        setTimeout(() => {
                            messageEl.textContent = '';
                        }, 3000);
                    }
                } catch (error) {
                    messageEl.className = 'message error';
                    messageEl.textContent = translations[currentLanguage].msg_error;
                    setTimeout(() => {
                        messageEl.textContent = '';
                    }, 3000);
                }
            });

            loadPurchaseHistory();
            inputs[0].focus();
        });

        function goBack() {
            window.location.href = '/dashboard';
        }
    </script>
